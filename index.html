<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="stylesheet.css" />
  <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
</head>
<body>
  <div class="page">

    <div class="titleContainer">
      <p id="title">Etch - A - Sketch</p>
    </div>

    <div class="canvas">

    </div>

    <div class="toolbar">

      <div class="clearContainer">
        <button type="button" id="clearButton">Clear</button>
      </div>
      <div class="sizeContainer">
        <button type="button" id="sizeButton">Size</button>
      </div>

      <div class="opacityContainer">
        <div class="opacityTitleContainer">
          <p id="opacityTitle">Opacity Slider</p>
        </div>
        <div class="opacityPercentageContainer">
          <p id="opacityPercentage"></p>
        </div>
        <div class="opacityTrackContainer">
          <input type="range" min="10" max="100" value="50" step="5" class="opacityTrack" />
        </div>
      </div>

      <div class="toggleSwitches">

        <div class="eraseContainer">
          <p id="mono">Erase</p>
          <label class="switch">
            <input type="checkbox" class="checkbox" id="eraseCheck" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="colorContainer">
          <p id="mono">Mono</p>
          <label class="switch">
            <input type="checkbox" class="checkbox" id="monoCheck" />
            <span class="slider"></span>
          </label>
        </div>

      </div>

    </div>

  </div>

  <div class="footer">
    <a href="https://github.com/tenglin2/Etch-A-Sketch" target="_blank">Source Code Link</a>
  </div>

  <script src="jst.js"></script>
</body>
</html>
